<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 直线</title>
</head>
<body>
    <svg height="210" width="500">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
      </svg>

      <!-- 代码解释：
            x1 属性定义 x 轴上的线的起点
            y1 属性定义 y 轴上的线的起点
            x2 属性定义 x 轴上的线的终点
            y2 属性定义 y 轴上的线的终点 -->

</body>
</html>
