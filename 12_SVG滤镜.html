<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 滤镜</title>
</head>
<body>
    <svg width="100%" height="100%" >
        <feBlend>用于组合图像的过滤器</feBlend>
        <feColorMatrix>用于对图像进行颜色矩阵转换的过滤器</feColorMatrix>
        <feComponentTransfer>用于对图像进行组件转换的过滤器</feComponentTransfer>
        <feComposite>用于组合图像的过滤器</feComposite>
        <feConvolveMatrix>用于对图像进行卷积矩阵转换的过滤器</feConvolveMatrix>
        <feDiffuseLighting>用于对图像进行漫反射光照的过滤器</feDiffuseLighting>
        <feDisplacementMap>用于对图像进行位移映射的过滤器</feDisplacementMap>
        <feFlood>用于填充图像的过滤器</feFlood>
        <feGaussianBlur>用于对图像进行高斯模糊的过滤器</feGaussianBlur>
        <feImage>用于加载图像的过滤器</feImage>
        <feMerge>用于合并多个过滤器的过滤器</feMerge>
        <feMorphology>用于对图像进行形态学操作的过滤器</feMorphology>
        <feOffset>用于对图像进行偏移的过滤器</feOffset>
        <feSpecularLighting>用于对图像进行镜面反射光照的过滤器</feSpecularLighting>
        <feTile>用于对图像进行平铺的过滤器</feTile>
        <feTurbulence>用于生成随机噪声的过滤器</feTurbulence>
        <filter>用于对图像进行滤镜效果的过滤器</filter>
        <feDistantLight>用于定义远端光照的过滤器</feDistantLight>
        <fePointLight>用于定义点光源的过滤器</fePointLight>
        <feSpotLight>用于定义聚光灯的过滤器</feSpotLight>

    </svg>
    
</body>
</html>
